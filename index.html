<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrivestore - criar conta</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <div class="container">
            <div class="menu-hamburguer">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <h1>Incrivestore</h1>
            <div class="menu-direita">
                <h2>Entrar</h2>
                <span class="material-symbols-outlined">
                    shopping_cart
                </span>
            </div>
        </div>
    </header>
    <section id="bem-vindo">
        <div class="container">
            <div id="mensagem-inicio"><p><span>Seja bem vindo</span>, para finalizar sua compra precisamos de algumas informações.</p></div>
            <div id="login"><p>Já possuo uma conta</p></div>
        </div>
    </section>
    <section id="cadastro">
        <div class="container">
            <form>
                <h2>Crie seu cadastro</h2>
                <div class="form-campo">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Insira seu nome completo">
                <div class="form-campo">    
                    <label for="CPF">CPF</label>
                    <input type="text" id="CPF" name="CPF">
                </div>
                <div class="form-campo">    
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="campo-telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Insira seu enderçocompleto">
                </div>
                <div class="form-campo">
                    <label for="CEP">CEP</label>
                    <input type="text" id="CEP" name="CEP">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="exemplo@mail.com">
                </div>
                <div class="form-campo">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha"placeholder="Crie sua senha">
                </div>
                <div class="form-campo">
                    <label for="confirmar-senha">Confirme a senha</label>
                    <input type="password" id="confirmar-senha" name="confirmarSenha"placeholder="Repita sua senha">
                </div>
                <div class="form-campo">
                    <button type="submit">Criar</button>
                </div>
            </form>
        </div>
    </section>
    <section id="anterior-proximo">
        <div class="container">
            <button type="button">Voltar para o carrinho</button>
            <button type="button">Ir para pagamento</button>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; Incrivestore - todos os direitos reservados - 2023 </p>
        </div>
    </footer>

    <script type="text/javascript" src="//code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="./js/jquery.mask.min.js"></script>
    <script type="text/javascript" src="./js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
